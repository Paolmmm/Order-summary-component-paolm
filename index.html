<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Order summary component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <div class="container__text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to milions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container__plan">
          <img src="images/icon-music.svg" alt="" class="music-icon" />
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button type="button" class="btn btn--payment">
          Proceeds to Payment
        </button>
        <button type="button" class="btn btn--cancel-order">
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
